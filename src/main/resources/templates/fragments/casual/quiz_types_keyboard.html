<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="keyboard_section" th:if="${riddle.id == 15}" class="keyboard-section text-center mb-4">
        <div class="keyboard-layout">
            <div class="kb-row">
                <div class="kb-key kb-special text-start ps-1">Esc</div>
                <div class="kb-key">1</div><div class="kb-key">2</div><div class="kb-key">3</div><div class="kb-key">4</div>
                <div class="kb-key">5</div><div class="kb-key">6</div><div class="kb-key">7</div><div class="kb-key">8</div>
                <div class="kb-key">9</div><div class="kb-key">0</div><div class="kb-key">-</div><div class="kb-key">^</div>
                <div class="kb-key kb-backspace kb-special text-end pe-1">Back</div>
            </div>

            <div class="kb-row ps-2">
                <div class="kb-key kb-tab kb-special text-start ps-1">Tab</div>
                
                <div class="kb-key target-key">①</div>
                <div class="kb-key target-key">②</div>
                <div class="kb-key target-key">③</div>
                <div class="kb-key target-key">④</div>
                <div class="kb-key target-key">⑤</div>
                <div class="kb-key target-key">⑥</div>
                
                <div class="kb-key">U</div><div class="kb-key">I</div><div class="kb-key">O</div><div class="kb-key">P</div>
                <div class="kb-key">@</div><div class="kb-key">[</div>
                <div class="kb-key kb-enter-top kb-special"></div>
            </div>

            <div class="kb-row ps-3">
                <div class="kb-key kb-caps kb-special text-start ps-1"><span style="font-size:0.7em">Caps</span></div>
                <div class="kb-key">A</div><div class="kb-key">S</div><div class="kb-key">D</div><div class="kb-key">F</div>
                <div class="kb-key">G</div><div class="kb-key">H</div><div class="kb-key">J</div><div class="kb-key">K</div>
                <div class="kb-key">L</div><div class="kb-key">;</div><div class="kb-key">:</div><div class="kb-key">]</div>
                <div class="kb-key kb-enter-bottom kb-special text-start ps-1">Ent</div>
            </div>

            <div class="kb-row ps-4">
                <div class="kb-key kb-shift kb-special text-start ps-1">Shift</div>
                <div class="kb-key">Z</div><div class="kb-key">X</div><div class="kb-key">C</div><div class="kb-key">V</div>
                <div class="kb-key">B</div><div class="kb-key">N</div><div class="kb-key">M</div><div class="kb-key">,</div>
                <div class="kb-key">.</div><div class="kb-key">/</div><div class="kb-key">\</div>
                <div class="kb-key kb-shift kb-special text-end pe-1">Shift</div>
            </div>
            
             <div class="kb-row justify-content-center">
                <div class="kb-key kb-ctrl kb-special">Ctrl</div>
                <div class="kb-key kb-alt kb-special">Alt</div>
                <div class="kb-key kb-space"></div>
                <div class="kb-key kb-alt kb-special">Alt</div>
                <div class="kb-key kb-ctrl kb-special">Ctrl</div>
             </div>
        </div>
        
        <div class="mt-4 fs-4 fw-bold">
            ??? = ① ② ③ ④ ⑤ ⑥
        </div>
    </div>

</body>
</html>
