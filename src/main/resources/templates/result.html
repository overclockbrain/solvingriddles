<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 th:text="${resultTitle}" 
            th:style="${isSuccess} ? 'color: #00ff41' : 'color: red'"></h1>
        
        <p th:text="${resultMessage}"></p>
        <br>

        <div th:if="${isSuccess}">
            <p>次のレベルへ進みますか？</p>
            
            <a th:href="@{/quiz/{id}(id=${riddleId + 1})}">
                <button>NEXT LEVEL</button>
            </a>
            
            <br><br>
            <a th:href="@{/list}">一覧へ戻る</a>
        </div>

        <div th:unless="${isSuccess}">
            <a th:href="@{/quiz/{id}(id=${riddleId})}">
                <button style="background-color:red; color:white;">RETRY</button>
            </a>
            <br><br>
            <a th:href="@{/list}">一覧へ戻る</a>
        </div>
    </div>
</body>
</html>
